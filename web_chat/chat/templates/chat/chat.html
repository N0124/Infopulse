
<html>
<head>

    <title>Chat</title>
</head>
{% load bootstrap3 %}
{% bootstrap_css %}
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
<script src="C:\Users\Денчик\Desktop\portfolio\Web_chat\web_chat\templates\chat\script.js"></script>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}" />
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Active users</h1>
            </div>
            <div class="col-md-8">
                <h1>Input messages</h1>
                <form class="form-group" >
                    <textarea class="form-control" rows="5" placeholder="What's up?"></textarea>
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <h1>Output</h1>
            </div>
            <div class="col-md-8">
                <h1>Buttons</h1>
                <form>
                    <input type="button" class="btn btn-primary" value="Send" id="send"/>
                    <input type="button" class="btn btn-primary" value="Broadcast" id="broadcast"/>
                    <input type="button" class="btn btn-primary" value="Logout" id="logout"/>

                </form>
            </div>

        </div>

    </div>


</body>
</html>
